<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Objeto</title>
	<style>
		#box {
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
		//definiendo element bajo window

			//var element = document.getElementById('box')
			//element.style.backgroundColor = 'black'; 

		var myBox = {
			element: document.getElementById('box'), //definiendo element dentro de la caja
			paintRed: function(){ 
				this.paint('red') //llamando a otro método 
			},
			paintBlue: function(){ //una funcion anonima
				this.element.style.backgroundColor = 'blue';
			},
			paint: function(color){ //funcion para llamar cualquier color
				this.element.style.backgroundColor = color 
			} 
		}

		myBox.paintRed(); //lamando al método

		//myBox.paint ('cualquier_color')

	</script>
	
</body>
</html>
