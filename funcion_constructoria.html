<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funcion Constructora</title>
</head>
<body>

	<script>
		function Car (model, posX){ //funcion constructora
			this.model = model;
			this.posX  = posX;
			this.avanzar = function(cantidad){
				this.posX += cantidad;
			}
		}
		

		car = new Car ( 'camaro', 0) // llamando a la funcion, model, posX
		car2 = new Car ( 'camaro', 20) // seguir agregando car

		car.avanzar(5);
		car.avanzar(5);
		car.avanzar(5);
		car.avanzar(5);

		console.log(car.posX);
		// console.log(car.model);
	</script>
	
</body>
</html>
